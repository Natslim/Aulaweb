<!DOCTYPE html>
    <html>
        <center>
        <head>
            <meta charset="utf-8">
             <title>Inscrição Simpósio</title> 
             <img src="https://seeklogo.com/images/G/geografoa-logo-D4773B4064-seeklogo.com.png?v=637891554350000000" width="300" alt="Contem imagem de um globo terrestre e os simbolos da geografia">
             <link rel="stylesheet" href="estilo.css"> 
        </head>

        <body>             
              <h1 id="titulo">SIMPOSIO NACIONAL DE GEOGRAFIA CULTURAL</h1>
                <strong>
                <h2 class="texto">Página de inscrição</h2>
            </strong>
            <h3 class="data">29/05/2023 – 01/06/2023 <br>
                08:00 - 22:00 <br>
                Universidade Estadual Paulista Frederich Tompson - Rio Claro - São Paulo</h3>
                
            <form action="html/cadastro.html" method="get" target="_blank">

                <h3>Dados pessoais</h3>

                <label for="fname">Nome completo:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <p></p>
                <label for="lname"> E-mail:</label><br>
                <input type="text" id="lname" name="lname"> <br>
                 <p></p>   
                <label for="Idade">Idade:</label> <br>
                <input type="number" id="idade" name="idade" min="16" max="100" required> <br>
                <p></p>
                <label for="telefone">Telefone:</label> <br>
                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" required> <br>
                
                <h3>Informações acadêmicas</h3>
                    
                <label for="instituicao">Instituição de Ensino:</label> <br>
                <input type="text" id="instituicao" name="instituicao" required> <br>
                <p></p>
                <label for="escolaridade">Escolaridade:</label> <br>
                <select id="escolaridade" name="escolaridade" required> <br>
                  <option value="">-- Selecione uma opção --</option> <br>
                  <option value="Graduando">Graduando</option> <br>
                  <option value="Graduado">Graduado</option> <br>
                  <option value="Especialização">Especialização</option> <br>
                  <option value="Mestrado">Mestrado</option> <br>
                  <option value="Doutorado">Doutorado</option> <br>
                </select> 
                <p></p>
                
                <h3>Seleção de atividades</h3>
                <p></p>
                <label for="atividade">Qual atividade você deseja participar:</label> <br>
                <select id="atividade" name="atividade" required> <br>
                    <p></p>
                  <option value="">-- Selecione uma opção --</option> <br>
                  <option value="Palestra">Palestra</option> <br>
                  <option value="Minicurso">Minicurso</option> <br>
                  <option value="Atividade Cultural">Atividade Cultural</option> <br>
                  <option value="Mesa redonda">Mesas-redondas</option> <br>
                  
                </select> 

                 <p></p>

                 <label for="tema de interesse">Tema de interesse:</label> <br>
                 <select id="tema" name="tema" required> <br>
                     <p></p>
                   <option value="">-- Selecione uma opção --</option> <br>
                   <option value="Geografia da Religião">Geografia da Religião</option> <br>
                   <option value="Relação étnico racial">Relação étnico racial</option> <br>
                   <option value="Identidade Territoriais">Identidade Territoriais</option> <br>
                   <option value="Espaço urbano cultural">Espaço urbano cultural</option> <br>
                   
                 </select> 
 
                  <p></p>                
                  <input type="submit">
            </form>
                    </body>
        
    </center> 
</html>
